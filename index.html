<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Form</title>
    <link rel="shortcut icon"  type="image" href="/images/blood-donation.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="head">
            <h1>Give Blood. Save Life</h1><br><br>
            <img src="/images/download.png" alt="image"><br><br>
            <p>Here is the blood Donation form. where your can register yourself and Save someone's Life.</p>
            <i class="fa-solid fa-arrow-right" aria-hidden="true"></i>
        </div>


       <form>
        <!-- taking doners Full name -->
        <label for="fullname"> User Name :</label>
        <input type="text" id="username" name="username" placeholder="Enter your user Name" class="form-control form-control-sm " required><br>
       
       
        <!-- taking doners Full name -->
        <label>Email :</label>
        <input type="text" id="email" name="" class="form-control form-control-sm" placeholder="abc@gmail.com" required><br>
        
        <!-- taking doners Full name -->
        <label>Mobile Number :</label>
        <input type="text" id="mnumber" name="mnumber" class="form-control form-control-sm" placeholder="+91" required><br>

       <!-- taking doners Full name -->
        <label>Date Of Birth(DD/MM/YYYY) :</label>
        <input type="date" id="date" name="date" placeholder="DD/MM/YYYY" class="form-control form-control-sm" max="01/01/2005"  min="01/01/1985" required><br>
        <!-- adding options to select gender -->
        <label>Gender :</label>
        <select class="form-control form-control-sm" required>
            <option value="">---Select---</option>
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Others</option>
        </select> <br>
       <!--adding input for weight -->
        <label for="weight">Your  Weight :</label>
        <input type="text" id="weight" name="weight" class="form-control form-control-sm" placeholder="Enter weight in kg" required><br>

        <!-- adding optins to select blood group -->
        <label>Blood Group :</label>
        <select class="form-control form-control-sm" required>
            <option value="">---Select---</option>
            <option value="">A+</option>
            <option value="">A-</option>
            <option value="">B+</option>
            <option value="">B-</option>
            <option value="">AB+</option>
            <option value="">AB-</option>
            <option value="">O+</option>
            <option value="">O-</option>
        </select><br>

         <!-- adding text area input for address -->
        <label>Address :</label>
        <textarea id="address" name="address" cols="30" rows="2"  placeholder="Enter your Address" class="form-control form-control-sm"></textarea><br>

        <!--adding text input for city -->
        <label>city :</label> 
        <input type="text" id="city" name="city" placeholder="Enter city" class="form-control form-control-sm"><br>

        <!-- adding text input for state -->
        <label>state :</label>
        <input type="text" id="state" name="state" class="form-control form-control-sm" placeholder="Enter state"><br>

        <!-- adding text input for pincode -->
        <label class="form-label" for="pincode">Pin Code</label>
        <input type="text" name="pincode" class="form-control form-control-sm" id="pincode"  placeholder="Enter your pincode" required><br>

         <!-- adding radio button -->
        <div class="form-check-label">
            <label for="blood">Have you Donated bloood previously?</label><br>
            <input type="radio"id="yes" name="option" class="form-check-input">
            <label for="yes">Yes</label><br>
            <input type="radio" id="no" name="option" class="form-check-input">
            <label for="no">No</label>
        </div><br>

      <!-- adding text area to write doners medical history -->
        <label for="history"> Enter your medical history :</label>
        <textarea name="history" id="history" name="history" cols="30" rows="2" placeholder="Please Enter your medical history" class="form-control form-control-sm" required></textarea><br>

       <!-- checkbox to accept the term and condition-->
        <div class="form-check">
            <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
            <label class="form-check-label" for="invalidCheck3">
              Agree to terms and conditions
            </label>
            <div id="invalidCheck3Feedback" class="invalid-feedback">
              You must agree before submitting.
            </div>
        </div><br>

        <!-- submit button to submit the form -->
        <input type="submit" class="btn btn-primary form-control" onclick="validation()" >

       </form>

    </div>
   
   
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
